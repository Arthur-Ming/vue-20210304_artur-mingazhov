<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>MeetupTitle</title>
</head>

<body>

  <div id="app">

    <template v-for="i in filterArr">
      <input type="radio" :id="i.id" :value="i.title" v-model="picked">
      <label :for="i.id">{{i.id}}</label>
    </template>

    <h2>{{ picked }}</h2>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
