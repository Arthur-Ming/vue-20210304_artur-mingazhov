<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>MeetupTitle</title>
</head>

<body>

  <div id="app">

    <template v-for="(i, indx) in arr">

      <input type="radio" id="01" :value="i.title" v-model="picked">
      <label for="01">{{indx+1}}</label>
    </template>

    <h2>{{ picked }}</h2>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
